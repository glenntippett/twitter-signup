<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Twitter</title>
</head>

<body>

    <main>

        <div class="halfPage" id="left">
            <div class="sectionContainer" id="aboutTwitterContainer">
                <div class="tagsContainer">
                    <span class="toDoTags"><img src="./img/search.svg" class="icon">Follow your interests.</span>
                    <span class="toDoTags"><img src="./img/person.svg" class="icon">Hear what people are talking
                        about.</span>
                    <span class="toDoTags"><img src="./img/speech-bubble.svg" class="icon">Join the conversation.</span>
                </div>
            </div>
        </div>

        <div class="halfPage" id="right">
            <div id="rightPageContainer">
                <div class="loginNav">
                    <div class="usernameContainer">
                        username
                    </div>

                    <div class="passwordContainer">
                        password
                    </div>
                    <div>
                        <button class="whiteButton" id="logInButton">Log in</button>
                    </div>
                </div>

                <div class="sectionContainer" id="joinTwitterContainer">
                    <img src="./img/twitter-logo.png" alt="" id="twitterLogo">
                    <h1>See what's happening in the world right now</h1>
                    <p id="joinTwitterText">Join Twitter today.</p>
                    <button class="blueButton">Sign up</button>
                    <button class="whiteButton">Log in</button>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    
</body>

</html>
