<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Twitter</title>
</head>

<body>

    <div class="halfPage" id="left">
        <div class="sectionContainer">
            <div class="tagsContainer">
                <span class="toDoTags">Follow your interests.</span>
                <span class="toDoTags">Hear what people are talking about.</span>
                <span class="toDoTags">Join the conversation.</span>
            </div>
        </div>
    </div>

    <div class="halfPage" id="right">
        <div class="sectionContainer">
            <img src="./img/twitter-logo.png" alt="" id="twitterLogo">
            <h1>See what's happening in the world right now</h1>
            <p id="joinTwitterText">Join Twitter today.</p>
            <button class="blueButton">Sign up</button>
            <button class="whiteButton">Log in</button>
        </div>
    </div>
